<div class="row">
  <div class="col-md-12">
    <form class="well-lg">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Artist!"
               [(ngModel)]="searchArtist" name="searchArtist" (keyup)="OnSearchArtist()">
      </div>
    </form>
  </div>
</div>


<div *ngIf="searchRes">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">{{searchRes.artist.name | uppercase}}</h2>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-4">
          <h3><a routerLink="/artist/{{searchRes.artist.mbid}}" class="btn btn-default btn-lg">Top Albums</a></h3>
        </div>
        <div class="col-md-4">
          <h3><a routerLink="/tracks/{{searchRes.artist.mbid}}" class="btn btn-default btn-lg">Top Tracks</a></h3>
        </div>
      </div>
    </div>
  </div>
</div>

<hr>

<div class="center-block">
  <h2>Top Chart:</h2>
</div>

<div class="panel panel-default" *ngFor="let chart of artistChart">
  <div class="panel-heading">
    <h3 class="panel-title">{{chart.name | uppercase}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <img src="{{chart.image[3]['#text']}}" alt="" class="img-thumbnail center-block">
        <a routerLink="/tracks/{{chart.mbid}}" class="btn btn-default btn-block">Top Tracks</a>
        <a routerLink="/artist/{{chart.mbid}}" class="btn btn-default btn-block">Top Album</a>
      </div>
      <div class="col-xs-12">
        <div class="stats">
          <span class="label label-default">{{chart.listeners}} Listeners</span>
          <span class="label label-primary">{{chart.playcount}} Playcount</span>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
